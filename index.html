<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Александр Никитенко"><title>Места России</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="images/logo03b78ada3425e9132ff3.svg" alt="Места России"/></header><main><section class="profile"><img class="profile__avatar" src="images/benderf578ed4c67a99da8a54c.jpg" alt="Бендер Родригес"/><div class="profile__info"><h1 class="profile__name">Бендер Родригес</h1><button type="button" class="profile__editBtn profile__editBtn_popup"><img class="profile__pencil" src="images/pencil2b48ed0703adbb9d5e89.png" alt="Кнопка редактирования"/></button><p class="profile__job">Убить всех человеков!!!</p></div><button type="button" class="profile__addBtn profile__addBtn_popup"><img class="profile__plus" src="images/pluse771cd613bd25878a549.png" alt="Кнопка добавления"/></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__text">© 2022 Mesto Russia</p></footer></div><div class="popup popup_type_edit"><form class="popup__form popup__form_type_profile" name="editProfile"><button type="button" class="popup__close"><img class="popup__cross" src="images/crossb2ce87edca05ba3f6a45.png" alt="Кнопка закрытия"/></button><h3 class="popup__title">Редактировать профиль</h3><label class="popup__field"><input class="popup__input popup__input_username" id="input-title" name="username" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error input-title-error">Вы пропустили это поле.</span></label> <label class="popup__field"><input class="popup__input popup__input_userjob" id="input-job" name="userjob" placeholder="Работа или хобби" minlength="2" maxlength="200" required> <span class="popup__error input-job-error">Вы пропустили это поле.</span></label> <button type="submit" class="popup__button">Сохранить</button></form></div><div class="popup popup_type_add"><form class="popup__form popup__form_type_card" name="addNewCard"><button type="button" class="popup__close"><img class="popup__cross" src="images/crossb2ce87edca05ba3f6a45.png" alt="Кнопка закрытия"/></button><h3 class="popup__title">Новое место</h3><label class="popup__field"><input class="popup__input popup__input_titlecard" id="input-name" name="titlecard" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error input-name-error">Вы пропустили это поле.</span></label> <label class="popup__field"><input type="url" class="popup__input popup__input_urlcard" id="input-link" name="urlcard" placeholder="Ссылка на картинку" required> <span class="popup__error input-link-error">Введите адрес сайта.</span></label> <button type="submit" class="popup__button">Создать</button></form></div><div class="popup popup_type_pic"><figure class="popup__pic"><button type="button" class="popup__close"><img class="popup__cross" src="images/crossb2ce87edca05ba3f6a45.png" alt="Кнопка закрытия"/></button> <img class="popup__image" src="https://i.ytimg.com/vi/EPrE8WrN_s8/maxresdefault.jpg" alt="Бендерс"/><figcaption class="popup__image-title"></figcaption></figure></div><template class="template"><li class="elements__element"><button type="button" class="elements__trash"><img src="images/trash96f3e8182c3a9915dfee.png" alt="Корзина"/></button> <img class="elements__image" src="https://i.ytimg.com/vi/EPrE8WrN_s8/maxresdefault.jpg" alt="Бендерс"/><div class="elements__rating"><h2 class="elements__name"></h2><button type="button" class="elements__heart"></button></div></li></template><script defer="defer" src="main.js"></script></body></html>
