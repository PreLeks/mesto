<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Александр Никитенко">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места России</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Места России" />
        </header>
        <div class="line"></div>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто" />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <div class="profile__editBtn"><img class="profile__pencil" src="./images/pencil.png"
                            alt="Кнопка редактированя" />
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <div class="profile__addBtn"><img class="profile__plus" src="./images/plus.png"
                        alt="Кнопка добавления" />
                </div>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img class="elements__image" src="./images/ленские столбы.png" alt="Ленские столбы" />
                    <div class="elements__rating">
                        <p class="elements__name">Якутия</p>
                        <img class="elements__heart" src="./images/heart.svg" alt="" />
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/столбы выветривания.png" alt="Столбы выветривания" />
                    <div class="elements__rating">
                        <p class="elements__name">Республика Коми</p>
                        <img class="elements__heart" src="./images/heart.svg" alt="" />
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/куршская коса.png" alt="Куршская коса" />
                    <div class="elements__rating">
                        <p class="elements__name">Калининградская область</p>
                        <img class="elements__heart" src="./images/heart.svg" alt="" />
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/озеро байкал.png" alt="Озеро Байкал" />
                    <div class="elements__rating">
                        <p class="elements__name">Восточная Сибирь</p>
                        <img class="elements__heart" src="./images/heart.svg" alt="" />
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/агурские водопады.png" alt="Агурские водопады" />
                    <div class="elements__rating">
                        <p class="elements__name">Сочи, Краснодарский край</p>
                        <img class="elements__heart" src="./images/heart.svg" alt="" />
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/горы шиханы.png" alt="Горы Шиханы" />
                    <div class="elements__rating">
                        <p class="elements__name">Республика Башкортостан</p>
                        <img class="elements__heart" src="./images/heart.svg" alt="" />
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
