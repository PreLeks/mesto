<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Александр Никитенко">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/popup.js"></script>
    <title>Места России</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Места России" />
        </header>
        <div class="line"></div>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто" />
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__editBtn profile__editBtn_popup"><img class="profile__pencil"
                            src="./images/pencil.png" alt="Кнопка редактирования" />
                    </button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__addBtn"><img class="profile__plus" src="./images/plus.png"
                        alt="Кнопка добавления" />
                </button>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img class="elements__image" src="./images/lenskie_stolby.png" alt="Ленские столбы" />
                    <div class="elements__rating">
                        <h2 class="elements__name">Якутия</h2>
                        <img class="elements__heart" src="./images/heart.svg" alt="Лайк" />
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/stolby_vyvetrivaniya.png" alt="Столбы выветривания" />
                    <div class="elements__rating">
                        <h2 class="elements__name">Республика Коми</h2>
                        <img class="elements__heart" src="./images/heart.svg" alt="Лайк" />
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/kurshskaya_kosa.png" alt="Куршская коса" />
                    <div class="elements__rating">
                        <h2 class="elements__name">Калининградская область</h2>
                        <img class="elements__heart" src="./images/heart.svg" alt="Лайк" />
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/ozero_baykal.png" alt="Озеро Байкал" />
                    <div class="elements__rating">
                        <h2 class="elements__name">Восточная Сибирь</h2>
                        <img class="elements__heart" src="./images/heart.svg" alt="Лайк" />
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/agurskie_vodopady.png" alt="Агурские водопады" />
                    <div class="elements__rating">
                        <h2 class="elements__name">Сочи, Краснодарский край</h2>
                        <img class="elements__heart" src="./images/heart.svg" alt="Лайк" />
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/gory_shihany.png" alt="Горы Шиханы" />
                    <div class="elements__rating">
                        <h2 class="elements__name">Республика Башкортостан</h2>
                        <img class="elements__heart" src="./images/heart.svg" alt="Лайк" />
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <form class="popup__container">
            <button type="button" class="popup__close"><img class="popup__cross" src="./images/cross.png"
                    alt="Кнопка закрытия" />
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <label class="popup__field">
                <input type="text" class="popup__input popup__input_username" placeholder="Имя">
            </label>
            <label class="popup__field">
                <input type="text" class="popup__input popup__input_userjob" placeholder="Работа или хобби">
            </label>
            <button type="submit" class="popup__saveBtn">Сохранить</button>
        </form>
    </div>
</body>

</html>
