<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Александр Никитенко">
    <link rel="icon" href="/src/images/avatar.png">
    <title>Места России</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Места России" />
        </header>
        <main>
            <section class="profile">
                <button class="profile__avatar"></button>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button type="button" class="profile__editBtn profile__editBtn_popup"><img class="profile__pencil"
                            src="./images/pencil.svg" alt="Кнопка редактирования" />
                    </button>
                    <p class="profile__job"></p>
                </div>
                <button type="button" class="profile__addBtn profile__addBtn_popup"><img class="profile__plus"
                        src="./images/plus.svg" alt="Кнопка добавления" />
                </button>
            </section>
            <ul class="elements">

            </ul>
        </main>
        <footer class="footer">
            <p class="footer__text">Никитенко Александр © 2022 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit">
        <form class="popup__form popup__form_type_profile" name="editProfile">
            <button type="button" class="popup__close"><img class="popup__cross" src="./images/cross.svg"
                    alt="Кнопка закрытия" />
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <label class="popup__field">
                <input type="text" class="popup__input popup__input_username" id="input-title" name="title"
                    placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__error input-title-error">Вы пропустили это поле.</span>
            </label>
            <label class="popup__field">
                <input type="text" class="popup__input popup__input_userjob" id="input-job" name="job"
                    placeholder="Работа или хобби" minlength="2" maxlength="200" required>
                <span class="popup__error input-job-error">Вы пропустили это поле.</span>
            </label>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>

    <div class="popup popup_type_add">
        <form class="popup__form popup__form_type_card" name="addNewCard">
            <button type="button" class="popup__close"><img class="popup__cross" src="./images/cross.svg"
                    alt="Кнопка закрытия" />
            </button>
            <h3 class="popup__title">Новое место</h3>
            <label class="popup__field">
                <input type="text" class="popup__input popup__input_titlecard" id="input-name" name="titlecard"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error input-name-error">Вы пропустили это поле.</span>
            </label>
            <label class="popup__field">
                <input type="url" class="popup__input popup__input_urlcard" id="input-link" name="urlcard"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error input-link-error">Введите адрес сайта.</span>
            </label>
            <button type="submit" class="popup__button">Создать</button>
        </form>
    </div>

    <div class="popup popup_type_pic">
        <figure class="popup__pic">
            <button type="button" class="popup__close"><img class="popup__cross" src="./images/cross.svg"
                    alt="Кнопка закрытия" />
            </button>
            <img class="popup__image" src="https://i.ytimg.com/vi/EPrE8WrN_s8/maxresdefault.jpg" alt="Бендерс" />
            <figcaption class="popup__image-title"></figcaption>
        </figure>
    </div>

    <div class="popup popup_type_del">
        <form class="popup__form popup__form_type_del" name="deleteCard">
            <button type="button" class="popup__close"><img class="popup__cross" src="./images/cross.svg"
                    alt="Кнопка закрытия" />
            </button>
            <h3 class="popup__title">Вы уверены?</h3>
            <button type="submit" class="popup__button">Да</button>
        </form>
    </div>

    <div class="popup popup_type_avatar">
        <form class="popup__form popup__form_type_avatar" name="updateAvatar">
            <button type="button" class="popup__close"><img class="popup__cross" src="./images/cross.svg"
                    alt="Кнопка закрытия" />
            </button>
            <h3 class="popup__title">Обновить аватар</h3>
            <label class="popup__field">
                <input type="url" class="popup__input popup__input_urlavatar" id="input-avatar" name="urlavatar"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error input-avatar-error">Введите адрес сайта.</span>
            </label>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>

    <template class="template">
        <li class="elements__element">
            <button type="button" class="elements__trash">
                <img src="./images/trash.svg" alt="Корзина" />
            </button>
            <img class="elements__image" src="#" alt="#" />
            <div class="elements__rating">
                <h2 class="elements__name"></h2>
                <div class="elements__likeBox">
                    <button type="button" class="elements__heart"></button>
                    <h4 class="elements__likeCounter"></h4>
                </div>
            </div>
        </li>
    </template>

</body>

</html>
