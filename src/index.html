<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Александр Никитенко">
  <title>Места России</title>
  <link rel="icon" href="/src/images/bender.jpg" />
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Местар России" />
  </header>

  <main class="container">
    <div class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__image" src="#" alt="Профиль фото" />
          <div class="profile__cover">
            <button class="button profile__button-avatar"></button>
          </div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="button profile__button-edit transition" type="button"></button>
          <p class="profile__about"></p>
        </div>
        <button class="button profile__button-add transition" type="button"></button>
      </section>
      <div class="places">
        <ul class="places__catalogue"></ul>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">Никитенко Александр © 2022 Mesto Russia</p>
    </footer>
  </main>

  <div class="popup popup__edit">
    <div class="popup__container">
      <button class="button popup__close popup__close_edit transition" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="edit" action="#" method="POST">
        <label class="popup__field">
          <input class="popup__item popup__item_input-name" type="text" id="name-input" name="name" value=""
            placeholder="Имя" required minlength="2" maxlength="40" />
          <span class="popup__item-error" id="name-input-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__item popup__item_input-about" type="text" id="about-input" name="about" value=""
            placeholder="Об авторе" required minlength="2" maxlength="200" />
          <span class="popup__item-error" id="about-input-error"></span>
        </label>
        <button class="button popup__button-submit popup__button-submit_type_edit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup__add">
    <div class="popup__container">
      <button class="button popup__close popup__close_add transition" type="button"></button>
      <h2 class="popup__title"> Новое место</h2>
      <form class="popup__form popup__form_type_add" name="add" action="#" method="POST">
        <label class="popup__field">
          <input class="popup__item popup__item_input-title" type="text" id="title-input" name="name" value=""
            placeholder="Название" required minlength="2" maxlength="30" />
          <span class="popup__item-error" id="title-input-error"></span>
        </label>
        <label class="popup__field">
          <input class="popup__item popup__item_input-link" type="url" id="link-input" name="link" value=""
            placeholder="Ссылка на картинку" required />
          <span class="popup__item-error" id="link-input-error"></span>
        </label>
        <button class="button popup__button-submit popup__button-submit_type_place" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup__avatar">
    <div class="popup__container">
      <button class="button popup__close popup__close_avatar transition" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_type_avatar" name="avatar" action="#" method="POST">
        <label class="popup__field">
          <input class="popup__item popup__item_input-avatar" type="url" id="avalink-input" name="link" value=""
            placeholder="Ссылка на аватар" required />
          <span class="popup__item-error" id="avalink-input-error"></span>
        </label>
        <button class="button popup__button-submit popup__button-submit_type_avatar" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup__delete-card">
    <div class="popup__container">
      <button class="button popup__close popup__close_delete transition" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="confirm">
        <button class="button popup__button-submit" type="submit">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup__image popup__background-image">
    <figure class="popup__container popup__container_image">
      <button class="button popup__close popup__close_image transition" type="button"></button>
      <img class="popup__pic" src="#" alt="#" />
      <figcaption class="popup__title popup__title_image"></figcaption>
    </figure>
  </div>

  <template class="place-template">
    <li class="card">
      <img class="card__image" src="#" alt="#" />
      <button class="button button__delete transition" type="button"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like">
          <button class="button button__like transition" type="button"></button>
          <div class="card__like-counter"></div>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
